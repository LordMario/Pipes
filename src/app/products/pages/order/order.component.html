<p-panel header="Pipes Personalizados" class="p-2">
    <p>
        Pipes Personalizados - Creados por {{'nosotros' | tooglecase: upper }}
    </p>
</p-panel>

<p-toolbar>
    <div class="p-toolbar-group-start">
        <p-button label="ToogleCase" icon="pi pi-search" class="mr-2" (click)="changeUpper()"></p-button>
    </div>
    <div class="p-toolbar-group-end">
        <p-button (click)="changeSort('name')" label="Por nombre" icon="pi pi-sort" styleClass="p-button-success mr-2"></p-button>

        <p-button (click)="changeSort('canFly')" label="Por volar" icon="pi pi-sort" styleClass="p-button-danger mr-2"></p-button>

        <p-button (click)="changeSort('color')" label="Por color" icon="pi pi-sort" styleClass="p-button-help mr-2"></p-button>
    </div>
</p-toolbar>

<p-panel header="Heroes">
<p-table [value]="heroes | sortBy: sort " [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Nombre</th>
                <th>Volar</th>
                <th>Color</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero >
            <tr>
                <td>{{ hero.name }}</td>
                <td>{{ hero.canFly  | canfly }}</td>
                <td>{{ hero.color }}</td>
            </tr>
        </ng-template>
    </p-table>
</p-panel>
