<p-panel header="Pipes Clasicos" class="p-2">
    <p>
        Pipes incluidos en Angular - Usualmente en el common Module
    </p>
</p-panel>

<div class="grid">

 <div class="col-12 md:col-4">
    <p-card header="UPPER-CASE">
        {{nameLower | uppercase}}
    </p-card>
 </div>

 <div class="col-12 md:col-4">
    <p-card header="lower-case">
        {{nameUpper | lowercase}}
    </p-card>
 </div>
 
 <div class="col-12 md:col-4">
    <p-card header="Title-Case">
        {{fullName | titlecase}}
    </p-card>
 </div>
 
</div>
